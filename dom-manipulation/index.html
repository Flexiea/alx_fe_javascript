<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay" class="quote-box"></div>

  <!-- Buttons for Interaction -->
  <div class="button-group">
    <button onclick="displayRandomQuote()">Show New Quote</button>
    <button onclick="exportToJsonFile()">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <!-- Container for dynamically created Add Quote form -->
  <div id="quoteFormContainer"></div>

  <script src="script.js"></script>
</body>
</html>
