<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    
</head>
<body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Display Area -->
    <div id="quoteDisplay">Click below to show a random quote.</div>
    <div id="categoryDisplay"></div>

    <!-- Controls -->
    <button id="showQuoteBtn">Show Random Quote</button>
    <button id="syncQuotesBtn">Sync Quotes</button>
    <button onclick="exportQuotes()">Export Quotes</button>

    <!-- Import JSON File -->
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

    <!-- Category Filter -->
    <select id="categoryFilter">
        <option value="all">All Categories</option>
    </select>

    <!-- The Add Quote Form will be created dynamically by JS -->
    
    <script src="script.js"></script>
</body>
</html>
